<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
    <div class="gf-form" ng-if="ctrl.target.rawQuery">
        <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
    </div>
    <div ng-if="!ctrl.target.rawQuery">
        <div class="gf-form-inline">
            <label class="gf-form-label query-keyword">Device</label>
            <metric-segment-model property="ctrl.target.devices" get-options="ctrl.getDevicesOptions()" on-change="ctrl.onChangeInternal()" css-class="tight-form-item-xxlarge"></metric-segment-model>
            <label class="gf-form-label query-keyword">Sensor</label>
            <metric-segment-model property="ctrl.target.sensors" get-options="ctrl.getSensorsOptions()" on-change="ctrl.onChangeInternal()" css-class="tight-form-item-xxlarge"></metric-segment-model>
            <label class="gf-form-label query-keyword">Values</label>
            <metric-segment-model property="ctrl.target.valuekeys" get-options="ctrl.getValueKeysOptions()" on-change="ctrl.onChangeInternal()" css-class="tight-form-item-xxlarge"></metric-segment-model>
        </div>
    </div>
</query-editor-row>
